<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book now</title>
    <link rel="stylesheet" href="booknow.css">
    <script src="phoenix.js"></script>
    
</head>
<body>
    <section class="booking-form" id="booking-form-section">
        <h2>Book Your Venue</h2>
        <form id="booking-form">
          <label for="venue">Choose Venue:</label>
          <select id="venue" required>
            <option value="Arena stadium">Arena stadium</option>
            <option value="koonis stadium">konis stadium</option>
            <option value="Waamo stadium">waamo stadium</option>
            <option value="Yaasir stadium">Yaasir Stadium</option>
          </select>
  
          <label for="date">Choose Date:</label>
          <input type="date" id="date" required>
  
          <label for="name">Your Name:</label>
          <input type="text" id="name" required>
  
          <button type="submit">Book Now</button>
        </form>
        <div id="booking-confirmation"></div>
      </section>
      <script> 
      // Handle booking form submission
        document.getElementById('booking-form').addEventListener('submit', function (event) {
          event.preventDefault();
          var confirmation = document.getElementById('booking-confirmation');
          confirmation.innerText = 'Booking confirmed!';
        });</script>
</body>
</html>
