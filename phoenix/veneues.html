<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venues</title>
    <link rel="stylesheet" href="veneu.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="venue-section">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Explore Venues</h3>
        <p>Browse our selection of top-notch sports facilities.</p>
        <ul class="venue-list">
            <li>
                <img src="Images/AdobeStock_351578633_Preview.jpeg" alt="Arena stadium">
                <div class="venue-info">
                    <h4>Arena stadium</h4>
                    <p>Modern stadium with top-notch facilities.</p>
                </div>
            </li>
            <li>
                <img src="Images/AdobeStock_64182490_Preview.jpeg" alt="Konis stadium">
                <div class="venue-info">
                    <h4>Konis stadium</h4>
                    <p>Comprehensive sports complex for all activities.</p>
                </div>
            </li>
            <li>
                <img src="Images/AdobeStock_717580427_Preview.jpeg" alt="Waamo stadium">
                <div class="venue-info">
                    <h4>Waamo stadium</h4>
                    <p>Beachside courts for volleyball and more.</p>
                </div>
            </li>
        </ul>
    </section>

</html>
